{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div id="container-login">
      <div id="title">
          <i class="material-icons lock">lock</i> Log In
      </div>

      <form method="post">
        {% csrf_token %}
          <div class="input">
              <div class="input-addon">
                  <i class="material-icons">face</i>
              </div>
              <input id="id_username" name="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
          </div>

          <div class="clearfix"></div>

          <div class="input">
              <div class="input-addon">
                  <i class="material-icons">vpn_key</i>
              </div>
              <input id="id_password" name="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
          </div>

          <div class="remember-me">
            <!--
              <input type="checkbox">
              <span style="color: #757575">Remember Me</span>
            -->
          </div>

          <input type="submit" value="Log In" />
      </form>
<!--
      <div class="forgot-password">
          <a href="#">Forgot your password?</a>
      </div>
      <div class="privacy">
          <a href="#">Privacy Policy</a>
      </div>

      <div class="register">
          <span style="color: #657575">Don't have an account yet?</span><br>
          {#<a href="{% url 'accounts:signup' %}"><button id="register-link">Sign Up</button></a>#}
      </div>
  </div>
-->
{% endblock %}
